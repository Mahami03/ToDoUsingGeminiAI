{% include 'layout.html' %}

<style>
  /* Override global dark theme for this page */
  body {
    background-color: #fff !important;
    color: #000;
  }
  .card {
    background-color: #fff;
    border: 1px solid #ddd;
  }
  .card-header {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    font-size: 1.25rem;
    font-weight: 500;
    text-align: center;
    padding: 1rem;
  }
  .card-body {
    background-color: #fff;
    padding: 1.5rem;
  }
  .form-group label {
    font-weight: 500;
  }
  .form-control {
    border: 1px solid #ccc;
  }
  /* Button Styles */
  .btn-primary {
    background-color: #000;
    border-color: #000;
  }
  .btn-primary:hover {
    background-color: #333;
    border-color: #333;
  }
  .btn-danger {
    background-color: #ff4d4d;
    border-color: #ff4d4d;
  }
  .btn-danger:hover {
    background-color: #ff0000;
    border-color: #ff0000;
  }
  .btn-success {
    background-color: #fff;
    color: #000;
    border: 1px solid #000;
  }
  .btn-success:hover {
    background-color: #000;
    color: #fff;
    border: 1px solid #000;
  }
</style>

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header">
      Let's edit your todo!
    </div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select name="priority" class="form-control">
            <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
            <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
            <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
            <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
            <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="completed" {% if todo.completed %} checked {% endif %}>
          <label class="form-check-label">Complete</label>
        </div>
        <button type="submit" class="btn btn-primary">Edit your todo</button>
        <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
        <a href="/todo/todo-page" class="btn btn-success">Back</a>
      </form>
    </div>
  </div>
</div>
